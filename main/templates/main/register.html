{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block menu %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'register' %}">Registration</a></li>
{% endblock %}
{% block content %}
        <form action="." method="POST">
            <div class="form-group">
            {{ user_form.as_p }}
            {% csrf_token %}
            </div>
            <p><input type="submit" value="Register"></p>
        </form>
    </div>
</div>
{% endblock %}
